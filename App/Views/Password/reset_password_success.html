{% extends "base.html" %}

{% block title %}Password Forgot{% endblock %}

{% block body %}
    {% if user.errors is not empty %}
    <h3>Error: </h3>
    <ul class='errors'>
        {% for error in user.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>

    {% endif %}

    <h2>Password Reset Success</h2>
    
    <p class="lead">Your password has been updated <a href="/login">Login</a></p>

{% endblock %}
