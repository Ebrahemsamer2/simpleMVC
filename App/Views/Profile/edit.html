{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

    <h1>Update Your Profile</h1>

    {% if user.errors is not empty %}
    <h3>Error: </h3>
    <ul class='errors'>
        {% for error in user.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>

    {% endif %}

    <form id="profileForm" method="POST" action="/profile/update">

        <div class='form-group'>
            <label for='username'>Username</label>
            <input class='form-control' required id='username' type="text" name="username" value="{{ user.username }}">
        </div>

        <div class='form-group'>
            <label for='email'>Email</label>
            <input class='form-control' required id='email' type="email" name="email" value="{{ user.email }}">
        </div>

        <div class='form-group'>
            <label for='email'>Password</label>
            <input class='form-control' id='password' type="password" name="password" placeholder="Password">
            <span id='helpBlock'>Leave it blank to keep current password</span>
        </div>

        <input class='btn btn-info' type="submit" name="update_profile" value='Update'>
    </form>


{% endblock %}
